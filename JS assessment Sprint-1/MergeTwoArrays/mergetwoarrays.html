<!DOCTYPE html>
<head>
    <title> Concatenation of arrays  </title>
</head>
<body>
    <script type="text/javascript">

function combineArray(array1, array2) {
  return [].concat(array1, array2);
}

const array1 = [1, 2, 3];
const array2 = [4,5,6];



document.write("Combined array : ",combineArray(array1, array2));
</script>

</body>
</html>
